<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="https://picsum.photos/800/400?random=1" alt="Слайд 1"></div>
                <div class="slide"><img src="https://picsum.photos/800/400?random=2" alt="Слайд 2"></div>
                <div class="slide"><img src="https://picsum.photos/800/400?random=3" alt="Слайд 3"></div>
                <div class="slide"><img src="https://picsum.photos/800/400?random=4" alt="Слайд 4"></div>
            </div>
            <button class="prev">❮</button>
            <button class="next">❯</button>
            <button class="play-pause-button">⏸</button>
            <div class="dots"></div>
        </div>
    <script src="slider.js"></script>
</body>
</html>
